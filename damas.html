<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Damas</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.20/lodash.min.js"></script>
    <script defer src="js/main.js"></script>
</head>
<body>
    <div id="app">
        <div class="tablero" >
            <div class="columna" v-for="(i, indiceI) in actualizarTablero">
                <div class="casilla" v-for="(j, indiceJ) in i" :class="{ 'casilla--blanca': (indiceJ + indiceI) % 2 === 1, 'casilla--negra': (indiceJ + indiceI) % 2 === 0, 'ficha-blanca': j === fichaBlanca, 'ficha-negra': j === fichaNegra, 'ficha': j === fichaBlanca || j === fichaNegra}" @click="moverFicha(indiceI, indiceJ)">{{ j }}</div>
            </div>
        </div>
    </div>
</body>
</html>
